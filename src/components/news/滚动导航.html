<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         * {
	margin:0;
	padding:0;
}
li {
	list-style:none;
}
.box1 {
	width:100%;
	height:60px;
	overflow:hidden;
	/* 超出隐藏滚动条 */
    background-color:skyblue;
}
.wrap {
	width:100%;
	/* 和父盒子宽度一样 */
    height:70px;
	/* 比里层元素高16px 为了隐藏滚动条*/
    overflow-x:scroll;
	/* 定义超出此盒子滚动 */
    /* overflow-y:hidden; */
}
.box1 .wrap ul {
	width:200%;
	display:flex;
}
.box1 .wrap ul li {
	flex:1;
	width:40%;
	height:60px;
	box-sizing:border-box;
}
    </style>
</head>
<body>
        <div class="box1">
            <div class="wrap">
                <ul>
                    <li>1移动端</li>
                    <li>2可滑动</li>
                    <li>3ie8以上</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
</body>
</html>
